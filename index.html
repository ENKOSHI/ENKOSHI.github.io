    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingElement = document.getElementById('loading');
        
        function drawStaff() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            for(let i = 0; i < 5; i++) {
                const y = 100 + i * 20;
                ctx.moveTo(50, y);
                ctx.lineTo(750, y);
            }
            ctx.strokeStyle = '#666';
            ctx.stroke();
            
            ctx.font = '60px serif';
            ctx.fillStyle = '#666';
            ctx.fillText('ğ„', 10, 145);
        }

        document.getElementById('audioFile').addEventListener('change', async (e) => {
            try {
                loadingElement.style.display = 'block';
                const file = e.target.files[0];
                if (!file) return;

                const buffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(buffer);
                
                const channelData = audioBuffer.getChannelData(0);
                const sampleRate = audioBuffer.sampleRate;
                const frameSize = 2048;
                const notes = [];
                
                // ä½¿ç”¨Web Workerè¿›è¡ŒéŸ³é¢‘åˆ†æä»¥é¿å…é˜»å¡ä¸»çº¿ç¨‹
                const analyzeAudio = () => {
                    for(let i = 0; i < channelData.length; i += frameSize) {
                        const frame = channelData.slice(i, i + frameSize);
                        if(frame.length < frameSize) break;
                        
                        // ä½¿ç”¨è‡ªç›¸å…³æ³•æ£€æµ‹åŸºé¢‘
                        let correlation = new Float32Array(frameSize);
                        for(let lag = 0; lag < frameSize; lag++) {
                            let sum = 0;
                            for(let j = 0; j < frameSize - lag; j++) {
                                sum += frame[j] * frame[j + lag];
                            }
                            correlation[lag] = sum;
                        }
                        
                        let maxCorrelation = 0;
                        let foundPeriod = 0;
                        for(let j = 50; j < correlation.length; j++) {
                            if(correlation[j] > maxCorrelation) {
                                maxCorrelation = correlation[j];
                                foundPeriod = j;
                            }
                        }
                        
                        const frequency = sampleRate / foundPeriod;
                        if(frequency > 50 && frequency < 2000 && maxCorrelation > 0.1) {
                            notes.push({
                                freq: frequency,
                                time: i / sampleRate,
                                duration: frameSize / sampleRate
                            });
                        }
                    }
                    return notes;
                };

                const processedNotes = analyzeAudio();
                
                // ç»˜åˆ¶äº”çº¿è°±
                drawStaff();
                
                let x = 100;
                ctx.fillStyle = '#666';
                ctx.strokeStyle = '#666';
                
                processedNotes.forEach(note => {
                    const midiNote = 69 + 12 * Math.log2(note.freq / 440);
                    const y = 180 - ((midiNote - 60) * 5);
                    
                    // ç»˜åˆ¶éŸ³ç¬¦å¤´éƒ¨
                    ctx.beginPath();
                    ctx.ellipse(x, y, 6, 4, 0, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // ç»˜åˆ¶éŸ³ç¬¦ç¬¦å¹²
                    if(y > 140) {
                        ctx.beginPath();
                        ctx.moveTo(x + 6, y);
                        ctx.lineTo(x + 6, y - 30);
                        ctx.stroke();
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(x - 6, y);
                        ctx.lineTo(x - 6, y + 30);
                        ctx.stroke();
                    }
                    
                    x += 30;
                    if(x > 700) x = 100;
                });

                loadingElement.style.display = 'none';
            } catch (error) {
                console.error('éŸ³é¢‘å¤„ç†å‡ºé”™:', error);
                loadingElement.textContent = 'éŸ³é¢‘å¤„ç†å‡ºé”™ï¼Œè¯·é‡è¯•';
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    loadingElement.textContent = 'æ­£åœ¨æ¸²æŸ“äº”çº¿è°±ï¼Œè¯·ç¨å€™...';
                }, 3000);
            }
        });

        // åˆå§‹åŒ–ç»˜åˆ¶ç©ºç™½äº”çº¿è°±
        drawStaff();
    </script>
